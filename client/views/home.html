<html ng-app="detailApp">
	<link rel='stylesheet', href='/css/simple-sidebar.css'>
	<link rel='stylesheet', href='/css/styles.css'>
	<link rel='stylesheet', href='/css/bootstrap.min.css'>

	<style type="text/css">
	.divclass {
		position:center;
		float:left;
		width:30%;
		height:30%;
		}
	</style>

	<body background="/images/background-pattern-007.jpg">
		<head>
			<div id="wrapper">
				<div id="sidebar-wrapper" role="navigation" ng-controller="detailsController">
			       <ul class="sidebar-nav" >
			       	  <font color=white>
			       	  	<center><b>CATALOG</b></center><br>
			       	  	<div class="sidebar-brand">
			       	  	<li  ng-repeat="detail in details">
			              <a href="/{{detail._id}}"> {{detail._id}} </a><br>

			          	</li>
			          	<li>
			          		<a href="/home">home</a>
			          	</li>
			          	  
			          	</div>
			          </font>
			       </ul>


				</div>
			</div>
			<div id="page-content-wrapper">
				<div class="container-fluid" ng-controller="detailsController">
			   
			       	<div class="row">
			       	   <div class="col-lg-12">
			       	   	<center><h1><b>&nbsp;&nbsp;Welcome to Online Store<b></h1></center>
			       	 	<center><b><h3>Please select product of your choice from Left Pane</h3><b><br><br><br>
			       	 	<h4><b>Below are our products</b></h4><br>	
	    	 		    <div class="sidebar-brand" ng-repeat="front in front">
	    	 		    	<center><div class="divclass"><a href="/{{front.type}}/{{front.name}}"><img src="/images/{{front.url_name}}" width=120 height=120><br>{{front.name}}</img></a></div></center>

	    	 		    </div>
			           </div></center>
			        </div>
			           


				</div>
			</div>
			
		</head>
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/details-controller.js"></script>
</html>
