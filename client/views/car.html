<html ng-app="detailApp">
	<link rel='stylesheet', href='/css/simple-sidebar.css'>
	<link rel='stylesheet', href='/css/styles.css'>
	<link rel='stylesheet', href='/css/bootstrap.min.css'>



	<body background="/images/background-pattern-007.jpg">
		<head>
			<div id="wrapper">
				<div id="sidebar-wrapper" role="navigation" ng-controller="detailsController">
			       <ul class="sidebar-nav" >
			       	  <font color=white>
			       	  	<center><b>CATALOG</b></center><br>
			       	  	<li class="sidebar-brand" ng-repeat="detail in details">
			              <a href="/{{detail._id}}"> {{detail._id}} </a><br>

			          	</li>
			          	<li>
			          		<a href="/home">home</a>
			          	</li>
			          </font>
			       </ul>


				</div>
			<div id="page-content-wrapper">
				<div class="container-fluid" ng-controller="detailsController">
			   
			       	<div class="row">
			       		<div class="col-lg-12">
			       	 	<div class="sidebar-brand" ng-repeat="home in home">
			       	 		<a href="#" id='routeto'><img src= "/images/{{home.url_name}}" height=150 width=150></img>
			       	 		<br><br><font size=4><b>{{home.name}}<br><i>Description: {{home.description}} </i></b></font></a><br><br><br><br>
			              <!--<a href="/{{home.name}}"><img src= "/images/{{home.url_name}}" height=150 width=150></img> </a>-->
			          	</div>
			          	
			          </div>
			         </div>
			           


				</div>
			</div>
			</div>
		</head>

			<script type="text/javascript">
			var v="";
			v=location.pathname+"/{{home.name}}";
			document.getElementById("routeto").setAttribute("href", v);
			</script>

			
		

			
			
		
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/details-controller.js"></script>
</html>
